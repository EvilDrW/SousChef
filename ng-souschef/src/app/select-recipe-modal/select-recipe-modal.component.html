<ng-template #recipeSelectContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Choose Recipes</h4>
    <button type="button" class="close" (click)="modal.dismiss()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <button *ngFor="let recipe of recipes" class="btn btn-light btn-block" (click)="select(recipe.id)">{{ recipe.title }}</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-block btn-outline-primary" (click)="open(recipeSelectContent)">Open Recipes</button>
